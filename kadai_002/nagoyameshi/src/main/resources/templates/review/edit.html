<!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head>
         <div th:replace="~{fragment :: meta}"></div>

         <div th:replace="~{fragment :: styles}"></div>

         <title>レビュー編集</title>
     </head>
     <body>
         <div class="nagoyameshi-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             <main>
             	 <div class="container pt-4 pb-5 nagoyameshi-container">

                     <div class="row justify-content-center">
						<div class="container mb-4">
                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0">
                                     <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/stores}">店舗一覧</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/stores/__${store.getId()}__}">店舗詳細</a></li>
                                     <li class="breadcrumb-item active" aria-current="page">レビュー編集</li>
                                 </ol>
                             </nav>
                 		</div>


	                 <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
		                <h1 class="mb-3 text-center"><span th:text="@{__${store.getName()}__}"></span>のレビューの編集</h1>
		                <form method="post" th:action="@{/stores/__${store.getId()}__/review/__${EditForm.getId()}__/update}" th:object="${EditForm}" enctype="multipart/form-data">
		                	<input type="hidden" th:field="*{id}">
						<div class="form-group row mb-3">
							<div class="col-md-3 text-md-left">
								<label for="star" class="col-form-label fw-bold">評価</label>
							</div>
							<div class="col-md-9">
								<select class="form-controll color-1" th:field="*{star}">
									<option value=1>&#9733;&#9734;&#9734;&#9734;&#9734;</option>
									<option value=2>&#9733;&#9733;&#9734;&#9734;&#9734;</option>
									<option value=3>&#9733;&#9733;&#9733;&#9734;&#9734;</option>
									<option value=4>&#9733;&#9733;&#9733;&#9733;&#9734;</option>
									<option value=5>&#9733;&#9733;&#9733;&#9733;&#9733;</option>
								</select>
							</div>
							 <div class="form-group row mb-3">
								<div class ="col-md-3">
									<label for="review" class ="col-form-label text-md-left fw-bold">コメント</label>
								</div>
								<div class ="col-md-9">
									<div th:if="${#fields.hasErrors('review')}" class="text-danger small mb-2" th:errors="*{review}"></div>
									<textarea class="form-control" th:field="*{review}" cols="30" rows="5"></textarea>
								</div>
							</div>
							<div class ="form-group d-flex justify-content-center my-4">
								<button type="submit" class="btn text-white shadow-sm nagoyameshi-btn">更新</button>
							</div>
						</div>
					</form>
					 </div>
				 </div>
				</div>
             </main>
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>

         <div th:replace="~{fragment :: scripts}"></div>

   </body>
 </html>
